<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>アルバム</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      text-align: center;
      padding: 20px;
    }

    .slider-container {
      position: relative;
      width: 100%;
      max-width: 600px;
      margin: 0 auto;
      overflow: hidden;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.3);
    }

    .slider {
      display: flex;
      transition: transform 0.5s ease;
    }

    .slide {
      min-width: 100%;
      box-sizing: border-box;
    }

    .slide img {
      width: 100%;
      height: auto;
      border-radius: 10px;
      cursor: pointer; /* 画像にカーソルを追加 */
    }

    /* ボタン */
    .prev, .next {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      background-color: rgba(0,0,0,0.5);
      color: white;
      padding: 10px;
      cursor: pointer;
      border: none;
      border-radius: 5px;
      transition: background 0.3s;
    }

    .prev:hover, .next:hover {
      background-color: rgba(0,0,0,0.7);
    }

    .prev {
      left: 10px;
    }

    .next {
      right: 10px;
    }
  </style>
</head>
<body>

<h1>アルバム</h1>

<div class="slider-container">
  <div class="slider">
    <div class="slide">
      <a href="index7.html" target="_blank">
        <img src="photo (18).jpg" alt="画像1">
      </a>
    </div>
    <div class="slide">
      <a href="index8.html" target="_blank">
        <img src="photo (19).jpg" alt="画像2">
      </a>
    </div>
    <div class="slide">
      <a href="index9.html" target="_blank">
        <img src="photo (21).jpg" alt="画像3">
      </a>
    </div>
    <div class="slide">
      <a href="index10.html" target="_blank">
        <img src="photo (13).jpg" alt="画像3">
      </a>
    </div>
  </div>
  
  <button class="prev" onclick="moveSlide(-1)">&#10094;</button>
  <button class="next" onclick="moveSlide(1)">&#10095;</button>
</div>

<script>
  let slideIndex = 0;

  function moveSlide(direction) {
    const slides = document.querySelector('.slider');
    const totalSlides = document.querySelectorAll('.slide').length;
    slideIndex = (slideIndex + direction + totalSlides) % totalSlides;
    slides.style.transform = `translateX(${-slideIndex * 100}%)`;
  }
</script>

</body>
</html>
